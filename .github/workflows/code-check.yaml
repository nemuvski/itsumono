name: Code Check

on:
  push:
    tags-ignore:
      - "*"
    branches: [main]
    paths-ignore:
      - "**.md"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-check:
    name: Code Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --reporter=silent

      - name: eslint
        run: pnpm run lint
      - name: prettier
        run: pnpm run format
      - name: typecheck
        run: pnpm run typecheck
      - name: testing
        run: pnpm run test
      - name: build pkgs
        run: pnpm run build
